<!DOCTYPE html>
<html ng-app="chin2km">
<head>
    <title>Chin2 da ;)</title>
    <!--Meta-->
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta http-equiv='Cache-control' content='no-cache' />
    <meta http-equiv='Expires' content='-1' />
    <meta http-equiv='pragma' content='no-cache' />


    <!--FAVICON FOR Windows8/10-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="Images/icon_color.png" />

    <meta name="application-name" content="Chintu Kishen KM" />
    <meta name="msapplication-square70x70logo" content="small.jpg" />
    <meta name="msapplication-square150x150logo" content="medium.jpg" />
    <meta name="msapplication-wide310x150logo" content="wide.jpg" />
    <meta name="msapplication-square310x310logo" content="large.jpg" />
    <meta name="msapplication-TileColor" content="#296e47" />

    <!--JS-->
    <script src="js_setup/jquery-2.1.3.min.js"></script>
    <script src="js_setup/jquery-ui.min.js"></script>
    <script src="js_setup/materialize.js"></script>
    <script src="js_setup/Angular.js"></script>
    <script src="js_setup/Angular-Route.js"></script>
    <script src="js_setup/ui-bootstrap-0.14.0.js"></script>

    <!--CSS-->
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link href="css/Loader.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

    <div id="container">
        <header>
            <div class="pagewidth">

                <a href="">
                    <hgroup>
                        Chin2KM.com
                    </hgroup>
                </a>

            </div>
        </header>
        <div class="main" role="main">
            <div class="pagewidth">

                <div ng-view></div>
            </div>
        </div>
    </div>



    <div id="LoaderAnime" ng-show="loaderVisibility">
        <div>
            <div class="wrapper">
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <span>{{loaderText?"Just a moment...":"Just a moment..."}}</span>
        </div>
    </div>

    <script src="ng_app/App.js"></script>
    <script src="ng_app/common/AppService.js"></script>
    <script src="ng_app/common/Directives.js"></script>
    <script src="ng_app/common/NavigationController.js"></script>
    <script src="ng_app/common/Filters.js"></script>
    <script src="ng_app/common/Directives/Infinite-Scroll.js"></script>
    <script src="ng_app/common/Directives/Toast-Notifications.js"></script>

    <!--ABOUT-->
    <script src="ng_app/components/About/About.service.js"></script>
    <script src="ng_app/components/About/About.controller.js"></script>
    <script src="ng_app/components/About/About.module.js"></script>

</html>
