<div class="portfolio" ng-click="worksVM.AppService.LoadTimer(3000);">



    <article ng-repeat="work in worksVM.allWorks">
        <header ng-class="chin2kmThemes.allThemes[chin2kmThemes.activeTheme].font"></header>
        <div class="details" ng-class="chin2kmThemes.allThemes[chin2kmThemes.activeTheme].bg">
            <h4>{{::work.name}}</h4>
            <h5>{{::work.description}}</h5>
        </div>
    </article>


</div>
