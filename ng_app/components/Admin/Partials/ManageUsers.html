<table class="table table-striped table-hover" style="table-layout: fixed; width: 100%; max-height: 250px; font-size: 11px;">
    <thead>
        <tr class="active">
            <th style="width:5%">SI#</th>
            <th style="width: 7%">
                Chat
                <img style="width:22px" src="Images/chat.png" />
            </th>
            <th style="width: 18%">EmailID</th>
            <th style="width: 18%">Unit</th>
            <th style="width: 18%">PU</th>
            <th style="width: 18%">DU</th>
            <th style="width:8%">Edit</th>
            <th style="width:8%">Delete</th>
        </tr>
    </thead>
    <tbody>

        <tr class="success" ng-show="NewUserVisibility==true" ng-init="NewUserVisibility=false">
            <td style="width:10%">
                *
            </td>
            <td style="width: 5%">
                <a href="sip:{{NewUser.EmailID}}@infosys.com">
                    <div id="LyncImg" style="margin-top:5px">
                        <img style="width:30px;" ng-src="{{ImgPathBegin}}{{NewUser.EmailID}}{{ImgPathEnd}}" onerror="this.src='Images/user.png';" />
                    </div>
                </a>
            </td>
            <td style="width: 18%">
                <input class="form-control input-sm" type="text" ng-model="NewUser.EmailID">
            </td>
            <td style="width: 18%">
                <select class="form-control input-sm" ng-model="NewUser.UnitID" ng-change="setResultPUsForUser(NewUser)" ng-options="item.UnitID as item.UnitName for item in NewUser.cb_AllUnitsPUsDUs"></select>
            </td>
            <td style="width: 18%">
                <select class="form-control input-sm" ng-model="NewUser.PUID" ng-change="setResultDUsForUser(NewUser)" ng-options="item2.PUID as item2.PUName for item2 in NewUser.ResultedPUsNew"></select>
            </td>
            <td style="width: 18%">
                <select class="form-control input-sm" ng-model="NewUser.DUID" ng-options="item3.DUID as item3.DUName for item3 in NewUser.ResultedDUsNew"></select>
            </td>
            <td style="width: 8%">
                <a class="btn btn-info btn-sm" ng-click="SaveItemOftype('User',NewUser);NewUserVisibility=false">
                    <img style=" height: 15px;  cursor: pointer" src="Images/Save.png" data-toggle="tooltip" data-placement="top" title="Save" />
                </a>
            </td>
            <td style="width:8%">
                <a class="btn btn-danger btn-sm" ng-click="NewUserVisibility=false">
                    <img style=" height: 15px;  cursor: pointer" src="Images/delete.png" data-toggle="tooltip" data-placement="top" title="Cancel" />
                </a>
            </td>
        </tr>


        <tr class="active" ng-repeat="U in AllUsers" ng-init="U.EditMode=false;" ng-cloak>
            <td style="width:5%" title="{{U.cb_AllUnitsPUsDUs}}">
                {{($index+1)}}
            </td>
            <td style="width: 5%">
                <a href="sip:{{U.EmailID}}@infosys.com">
                    <div id="LyncImg">
                        <img style="width:30px" ng-src="{{ImgPathBegin}}{{U.EmailID}}{{ImgPathEnd}}" onerror="this.src='Images/user.png';" />
                    </div>
                </a>
            </td>
            <td style="width: 19.75%">
                <span ng-show="U.EditMode==false">{{U.EmailID}}</span>
                <input class="form-control input-sm" type="text" ng-model="U.EmailID" ng-show="U.EditMode==true">
            </td>
            <td style="width: 19.75%">
                <span ng-repeat="UNIT in U.cb_AllUnitsPUsDUs" ng-if="U.UnitID==UNIT.UnitID" ng-show="U.EditMode==false" data-toggle="tooltip" data-container="body" data-placement="top" title={{UNIT.UnitName}}>{{UNIT.UnitName}}</span>
                <select ng-show="U.EditMode==true" class="form-control input-sm" ng-model="U.UnitID" ng-change="setResultPUsForUser(U)" ng-options="item.UnitID as item.UnitName for item in U.cb_AllUnitsPUsDUs"></select>
            </td>
            <td style="width: 19.75%">
                <span ng-repeat="PU in U.ResultedPUsNew" ng-if="U.PUID==PU.PUID" ng-show="U.EditMode==false" data-toggle="tooltip" data-container="body" data-placement="top" title={{PU.PUName}}>{{PU.PUName }}</span>
                <select ng-show="U.EditMode==true" class="form-control input-sm" ng-model="U.PUID" ng-change="setResultDUsForUser(U)" ng-options="item2.PUID as item2.PUName for item2 in U.ResultedPUsNew"></select>
            </td>
            <td style="width: 19.75%">
                <span ng-repeat="DU in U.ResultedDUsNew" ng-if="U.DUID==DU.DUID" ng-show="U.EditMode==false" data-toggle="tooltip" data-container="body" data-placement="top" title={{DU.DUName}}>{{DU.DUName }}</span>
                <select ng-show="U.EditMode==true" class="form-control input-sm" ng-model="U.DUID" ng-options="item3.DUID as item3.DUName for item3 in U.ResultedDUsNew"></select>
            </td>
            <td style="width:8%">
                <a class="btn btn-default btn-sm" ng-click="U.EditMode=!U.EditMode" ng-show="U.EditMode==false">
                    <img style=" height: 15px;  cursor: pointer" src="Images/edit.png" data-toggle="tooltip" data-placement="top" title="Edit" />

                </a>
                <a class="btn btn-info btn-sm" ng-click="SaveItemOftype('User',U);U.EditMode=!U.EditMode" ng-show="U.EditMode==true">
                    <img style=" height: 15px;  cursor: pointer" src="Images/Save.png" data-toggle="tooltip" data-placement="top" title="Save" />
                </a>
            </td>
            <td style="width:8%">
                <a class="btn btn-danger btn-sm" ng-click="DeleteUser(U.EmailID);U.EditMode=false">
                    <img style=" height: 15px;  cursor: pointer" src="Images/delete.png" data-toggle="tooltip" data-placement="top" title="Delete" />
                </a>
            </td>
        </tr>
    </tbody>
</table>
