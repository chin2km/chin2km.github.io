<table class="table table-striped table-hover" style="table-layout: fixed; width: 100%; max-height: 250px; font-size: 11px;">
    <thead>
        <tr class="active">
            <th style="width:5%">SI#</th>
            <th style="width: 5%">
                Chat
                <img style="width:22px" src="Images/chat.png" />
            </th>
            <th style="width: 19.75%">EmailID</th>
            <th style="width: 19.75%">Unit</th>
            <th style="width: 19.75%">PU</th>
            <th style="width: 19.75%">DU</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-cloak class="active" ng-repeat="SupAdmn in SuperAdmins" ng-init="SupAdmn.EditMode=false;">
            <td style="width:5%">
                {{($index+1)}}
            </td>
            <td style="width: 5%">
                <a href="sip:{{SupAdmn.EmailID}}@infosys.com">
                    <div id="LyncImg">
                        <img style="width:30px" ng-src="{{ImgPathBegin}}{{SupAdmn.EmailID}}{{ImgPathEnd}}" onerror="this.src='Images/user.png';" />
                    </div>
                </a>
            </td>
            <td style="width: 19.75%">
                <span ng-show="SupAdmn.EditMode==false">{{SupAdmn.EmailID}}</span>
            </td>
            <td style="width: 19.75%">
                <span ng-show="SupAdmn.EditMode==false" data-toggle="tooltip" data-container="body" data-placement="top" title={{SupAdmn.UnitName}}>{{SupAdmn.UnitName}}All</span>
            </td>
            <td style="width: 19.75%">
                <span ng-show="SupAdmn.EditMode==false" data-toggle="tooltip" data-container="body" data-placement="top" title={{SupAdmn.PUName}}>{{SupAdmn.UnitName}}All</span>
            </td>
            <td style="width: 19.75%">
                <span ng-show="SupAdmn.EditMode==false" data-toggle="tooltip" data-container="body" data-placement="top" title={{SupAdmn.DUName}}>{{SupAdmn.UnitName}}All</span>
            </td>
        </tr>
    </tbody>
</table>
