<table class="table table-striped table-hover" style="table-layout: fixed; width: 100%; max-height: 250px; font-size: 11px;">
    <thead>
        <tr class="active">
            <th style="width:10%">SI#</th>
            <th style="width:65%">MOMType Name</th>
            <th style="width:10%">Edit</th>
            <th style="width:15%">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr class="success" ng-show="NewMOMTypeVisibility==true" ng-init="NewMOMTypeVisibility=false">
            <td style="width:10%">
                *
            </td>
            <td style="width:65%">
                <input class="form-control input-sm" type="text" ng-model="NewMOMType.MOMTypeName">
            </td>
            <td style="width:10%">
                <a class="btn btn-info btn-sm" ng-click="SaveItemOftype('MOMType',NewMOMType);NewMOMTypeVisibility=false">
                    <img style=" height: 15px;  cursor: pointer" src="Images/Save.png" data-toggle="tooltip" data-placement="top" title="Edit" />
                </a>
            </td>
            <td style="width:15%">
                <a class="btn btn-danger btn-sm" ng-click="NewMOMTypeVisibility=false">
                    <img style=" height: 15px;  cursor: pointer" src="Images/delete.png" data-toggle="tooltip" data-placement="top" title="Cancel" />
                </a>
            </td>
        </tr>


        <tr class="active" ng-repeat="MOMType in AllMOMTypes" ng-init="MOMType.EditMode=false;">
            <td style="width:10%">
                {{($index+1)}}
            </td>
            <td style="width:65%">
                <span ng-show="MOMType.EditMode==false">{{MOMType.MOMTypeName}}</span>
                <input class="form-control input-sm" type="text" ng-model="MOMType.MOMTypeName" ng-show="MOMType.EditMode==true">
            </td>
            <td style="width:10%">
                <a class="btn btn-default btn-sm" ng-click="MOMType.EditMode=!MOMType.EditMode" ng-show="MOMType.EditMode==false">
                    <img style=" height: 15px;  cursor: pointer" src="Images/edit.png" data-toggle="tooltip" data-placement="top" title="Edit" />

                </a>
                <a class="btn btn-info btn-sm" ng-click="SaveItemOftype('MOMType',MOMType);MOMType.EditMode=!MOMType.EditMode" ng-show="MOMType.EditMode==true">
                    <img style=" height: 15px;  cursor: pointer" src="Images/Save.png" data-toggle="tooltip" data-placement="top" title="Save" />

                </a>
            </td>
            <td style="width:15%">
                <a class="btn btn-danger btn-sm" ng-click="DeleteItemOftype('MOMType',MOMType.MOMTypeID);MOMType.EditMode=false">
                    <img style=" height: 15px;  cursor: pointer" src="Images/delete.png" data-toggle="tooltip" data-placement="top" title="Delete" />
                </a>
            </td>
        </tr>
    </tbody>
</table>
